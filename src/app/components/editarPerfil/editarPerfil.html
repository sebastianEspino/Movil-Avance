<ActionBar backgroundColor="black">
    <Label text="Editar perfil" color="white"></Label>

</ActionBar>
<StackLayout padding="50px" id="distri" backgroundColor="#f4f4f4" >
    <Image id='pe' src="~/app/images/profile.jpg"></Image>
    <Label text="Nombre user" class="texto_centrado"></Label>
    <StackLayout>
        <Label text="Nombre completo: "></Label>
        <TextField class="input" ></TextField>
    </StackLayout>
    <Label class="texto_centrado" height="30" ></Label>
    <StackLayout>
        <Label text="Correo: "></Label>
        <TextField class="input"></TextField>
    </StackLayout>
    <Label class="texto_centrado" height="30" ></Label>
    <StackLayout>
        <Label text="Telefono: "></Label>
        <TextField class="input"></TextField>
    </StackLayout>
    <Label class="texto_centrado" height="30" ></Label>
    <StackLayout >
        <Label text="Direccion: "></Label>
        <TextField class="input"></TextField>
    </StackLayout>
    <Label class="texto_centrado" height="30" ></Label>

    <label height="50px"></label>

    <StackLayout>
        <GridLayout rows=" *, auto" height="100%">
      
            <StackLayout dock="bottom" row="1" orientation="horizontal" horizontalAlignment="center">
              <Button class="fas" text="&#xf015;" [nsRouterLink]="['/home']"></Button>
              <Button class="fas" text="&#xf217;" [nsRouterLink]="['/productos']"></Button>
              <Button class="fas" text="&#xf007;" [nsRouterLink]="['/verperfil']"></Button>
